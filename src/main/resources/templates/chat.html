<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
<title>chat</title>
<style>
*, *:before, *:after {
	box-sizing: border-box;
}

body, html {
	height: 100%;
	overflow: hidden;
}

body, ul {
	margin: 0;
	padding: 0;
}

body {
	color: #4d4d4d;
	font: 14px/1.4em 'Helvetica Neue', Helvetica, 'Microsoft Yahei', Arial,
		sans-serif;
	background: #f5f5f5 url('images/bg.jpg') no-repeat center;
	background-size: cover;
	font-smoothing: antialiased;
}

ul {
	list-style: none;
}

#chat {
	margin: 20px auto;
	width: 800px;
	height: 600px;
}
</style>
</head>
<body>

	<div id="chat"></div>
	<script type="text/javascript" th:src="@{js/sockjs.min.js}"></script>
	<script type="text/javascript" th:src="@{js/stomp.min.js}"></script>
	<script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{js/chat/global.js}"></script>
	<script type="text/javascript" th:src="@{js/chat/chat.js}"></script>
	<script type="text/javascript" th:src="@{js/chat/vue.js}"></script>
	<script type="text/javascript" th:src="@{js/chat/main.js}"></script>
	<div style="text-align: center;"></div>

</body>
</html>
